name: full-build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true
          cache-dependency-path: go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/yarn.lock
      - name: Install dependencies
        run: go mod download
      - name: Build UI
        working-directory: ./ui
        run: |
          yarn install --frozen-lockfile
          yarn run build
      - name: Build Backend
        run: |
          go build -v ./...
      - name: Test
        run: go test -v ./...