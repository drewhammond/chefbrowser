name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.md'
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.0'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4.0.0
        with:
          args: --timeout 3m --verbose
