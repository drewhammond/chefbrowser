{{define "content"}}
	<h2>Cookbooks</h2>
	<ul id="cookbook-list" class="list-unstyled">
        {{range .cookbooks}}
			<li>
				<span class="cookbook-name">{{.Name}}</span>
				{{range .Versions}}
					<span class="badge text-bg-light"><a href="#">{{.}}</a></span>
				{{end}}
			</li>
			<hr>
        {{end}}
	</ul>
{{end}}
