<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
<style>
	main > .container {
		padding-top: 20px;
	}

	.node-headline, .role-headline, .environment-headline, .cookbook-headline, .databag-headline {
		font-weight: bold;
	}

	main a {
		text-decoration: none;
	}

	pre code.hljs {
		padding-left: 0.5em;
	}

	/* for block of numbers */
	.hljs-ln td.hljs-ln-numbers {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;

		text-align: right;
		color: #ccc;
		border-right: 1px solid #dedede;
		vertical-align: top;
		padding-right: 5px;
	}

	/* for block of code */
	.hljs-ln td.hljs-ln-code {
		padding-left: 0.25em;
	}

	.type-string {
		quotes: '"' '"'
	}
	.type-string::before {
		content: open-quote;
	}
	.type-string::after {
		content: close-quote;
	}

	.type-string {
		color: #373a3c; /* todo: replace with --bs-body-color) */
	}

	.type-bool {
		color: orange;
	}
</style>
