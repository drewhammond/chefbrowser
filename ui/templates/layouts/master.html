<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="same-origin">
  <meta name="robots" content="noindex,nofollow">
  <title>{{ block "title" . }}{{ .title }} Â· Chef Browser{{ end }}</title>
  <script>
    (() => {
      'use strict'

      const getStoredTheme = () => localStorage.getItem('theme')
      const setStoredTheme = theme => localStorage.setItem('theme', theme)

      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme()
        if (storedTheme) {
          return storedTheme
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = theme => {
        if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-bs-theme', 'dark')
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      const updateIcons = (theme) => {
        const sunIcon = document.getElementById('theme-icon-sun')
        const moonIcon = document.getElementById('theme-icon-moon')
        if (sunIcon && moonIcon) {
          sunIcon.style.display = theme === 'dark' ? 'block' : 'none'
          moonIcon.style.display = theme === 'light' ? 'block' : 'none'
        }
      }

      setTheme(getPreferredTheme())

      window.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('theme-toggle')
        const currentTheme = getPreferredTheme()
        updateIcons(currentTheme)

        toggle.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-bs-theme')
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
          setStoredTheme(newTheme)
          setTheme(newTheme)
          updateIcons(newTheme)
        })
      })

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme()
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          const theme = getPreferredTheme()
          setTheme(theme)
          updateIcons(theme)
        }
      })
    })()
  </script>
    {{ include "layouts/head"}}
  <link rel="alternate icon" class="js-site-favicon" type="image/png" href="{{ base_path }}/ui/favicons/favicon.png">
  <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="{{ base_path }}/ui/favicons/favicon.svg">
</head>
<body class="d-flex flex-column h-100">
{{ include "layouts/nav"}}
<main class="flex-shrink-0">
  <div class="container">
      {{ template "content" .}}
  </div>
</main>
{{ include "layouts/footer"}}
{{ block "footer_scripts" .}}{{ end }}
</body>
</html>
